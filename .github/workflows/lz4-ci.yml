name: lz4 CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu-latest:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make test
      run: make test

  macos-latest:
    name: macos-latest
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: make test
      run: make test
