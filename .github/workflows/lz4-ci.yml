name: lz4 CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  ubuntu-latest:
    name: Build on Ubuntu x86_64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make test
      run: make test

  ubuntu-latest-aarch64:
    name: Build on ubuntu-latest aarch64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: uraimo/run-on-arch-action@v2
      name: Run commands
      id: runcmd
      with:
        arch: aarch64
        distro: ubuntu_latest
        githubToken: ${{ github.token }}
        run: make test

  macos-latest:
    name: Build on macos
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: make test
      run: make test
